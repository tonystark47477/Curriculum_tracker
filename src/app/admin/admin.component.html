<div class="whole">
    <h1>Admin Login</h1>
    <br><br>
    <label>Username</label> <br>
    <input type="text" placeholder="Enter your username" [(ngModel)]="username" class="input-field">
    <br><br>
    <label>Password</label> <br>
    <input type="password" placeholder="Enter your password" [(ngModel)]="password" class="input-field"> <br><br>
    <button type="button" (click)="login()" class="login-btn">Login</button>
</div>
