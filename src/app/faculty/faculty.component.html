<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="faculty.component.css">
</head>
<body>
    <form action="/home" onsubmit="return validateForm()" >
        <div class="sign">
            <h1>Sign Up</h1>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10" pattern="[0-9]{10}" required>
            <a routerLink="/fachome"><button type="submit" id="signup">Sign Up</button></a>
            <br><br>
            
        </div>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
